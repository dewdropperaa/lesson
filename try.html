<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateforme TRI</title>
  <style>
    body {
      background-color: #f1f1f1; /* Main background color for the page */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .banner {
      width: 100%;
      background-color: #f1f1f1;
    }

    .banner img {
      width: 700px;
      max-width: 100%;
      margin-top: 5px;
    }

    h1 {
      font-size: 25px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* --- Login Box Container Adjustments --- */
    .login-container {
        /* This new container holds the login box and the links below it */
        width: 370px; /* Set the overall width for the login elements */
        margin: 0 auto 20px; /* Center and add margin below */
        background-color: #f1f1f1; /* Match the body background */
        border: none; /* Remove any border on the container itself */
        text-align: center;
        padding: 0;
    }

    /* --- Login Box (Header part) Adjustments --- */
    .login-box {
        background-color: #ffffcc; /* Yellow header background */
        width: 100%; /* Take full width of the container */
        border: 1px solid white; /* Add a light border, though the image seems borderless on the sides */
        text-align: left;
        padding: 0;
        margin-bottom: 0; /* No space between header and main part */
    }

    .login-box th {
      background-color: #ffffcc;
      padding: 5px 10px;
      font-size: 16px;
      font-weight: bold; /* Ensure text is bold */
      text-align: left;
    }
    
    /* --- Main Login Form Area Adjustments --- */
    .login-form-area {
        background-color: #f1f1f1; /* White background for the form area */
        padding: 5px 10px 5px 10px; /* Adjusted padding to better match image spacing */
        border: 1px solid white; /* Border around the white box */
        border-top: none; /* No top border to merge with the header (login-box) */
        width: 348px; /* Adjusted width to account for padding/border and match overall size */
        margin: 0 auto; /* Center the form area */
        text-align: left;
    }

    .login-form-area table {
        width: 100%;
        border-collapse: collapse;
    }
    
    .login-form-area td {
        padding: 0; /* Remove default padding on table cells */
        font-size: 13px;
        vertical-align: top;
    }
    
    .login-form-area table tr:first-child td {
        padding-bottom: 5px; /* Add space below the first row */
    }

    .label-cell {
        padding-right: 5px; /* Space between label and input */
        width: 60px; /* Give the label column a fixed width for alignment */
    }

    /* --- Input Field Adjustments --- */
    input[type="text"],
    input[type="password"] {
      width: 180px; /* Input width */
      border: 1px solid #888; /* Slightly darker border */
      height: 20px; /* Adjusted height to better match the image */
      font-size: 13px;
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }

    /* --- OK Button Adjustments --- */
    input[type="submit"] {
      padding: 3px 15px; /* Slightly more padding for a larger button */
      height: 48px; /* Make the button span the height of two rows */
      border: 1px solid #999;
      background-color: #e0e0e0;
      cursor: pointer;
      font-size: 13px;
      margin-left: 10px; /* Space between the second column and the OK button */
      width: 80px; /* Fixed width for the button */
    }

    /* --- Links Area Adjustments --- */
    .links {
      margin-top: 10px; /* Space above the links */
      margin-bottom: 20px;
      background-color: #f1f1f1; /* White background for the links area */
      border: 1px solid white; /* Border around the links box */
      border-top: none; /* Remove top border to merge with the form area */
      padding:5px ; /* Vertical padding */
      width: 370px; /* Match the width of the login container */
      box-sizing: border-box; /* Include padding and border in the element's total width */
      margin-left: auto;
      margin-right: auto;
    }
    
    .links a {
        font-size: 16px;
        font-weight: bold;
        color: blue;
        text-decoration: underline;
        padding: 0 10px; /* Add horizontal padding for clickable area, but not on the text itself */
    }
    
    /* Remove the middle spacer from the HTML and use CSS to space the links */
    .links a:first-child {
        border-right: 1px solid #ccc; /* Separator line between links */
    }

    .image-box {
      border: 4px solid #bfa64b;
      background-color: #bfa64b;
      width: 630px;
      margin: 0 auto;
      padding: 0;
    }

    .image-box img {
      width: 100%;
      display: block;
    }
    .copyright {
        font-size: 11px; /* Smaller font size */
        color: #555; /* Dark gray color */
        margin-top: 20px; /* Space above the copyright notice */
        padding-bottom: 10px; /* Space below the copyright notice */
        line-height: 1.4; /* Better readability for multiple lines */
    }
    
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/EasePack.min.js"></script>
</head>
<body>

  <div class="banner">
    <img src="logo.png" alt="Département Télécommunications, Réseaux et Informatique">
  </div>

  <h1>Plateforme TRI</h1>
  <div class="subtitle">Département Télécommunications, Réseaux et Informatique<br>2025/2026</div>

  <div class="login-container">
    <div class="login-box">
        <table>
          <tr>
            <th>S'identifier</th>
          </tr>
        </table>
    </div>

    <form onsubmit="handleLogin(event)">
      <div class="login-form-area">
          <table>
            <tr>
              <td class="label-cell">USER:</td>
              <td><input type="text" required></td>
              <td rowspan="2" style="width: 50px;"><input type="submit" value="OK"></td>
            </tr>
            <tr>
              <td class="label-cell">PASSWORD:</td>
              <td><input type="password" required></td>
              </tr>
          </table>
      </div>
    </form>
    
    <div class="links">
        <a href="#">Nouvelle Inscription</a>
        <a href="#">Mot de passe oublié</a>
    </div>

  </div>

  <div class="image-box">
    <img src="learning.png" alt="E-learning">
  </div>
  <div class="copyright">
    &copy;Copyright M.fertat 2014-2025 <br>
  </div>

  <script>
    function handleLogin(event) {
    event.preventDefault();
    
    // Create the congratulations message
    document.body.innerHTML = '<p id="congrats" style="font-size: 48px; margin-top: 50px; font-weight: bold;">Congrats you\'ve got phished!!!</p>';
    document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
    
    // Create falling confetti
    for (let i = 0; i < 50; i++) {
        createConfetti();
    }
    }

    function createConfetti() {
    const confetti = document.createElement('div');
    confetti.style.position = 'fixed';
    confetti.style.width = Math.random() * 10 + 5 + 'px';
    confetti.style.height = Math.random() * 10 + 5 + 'px';
    confetti.style.backgroundColor = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffd93d', '#ff6348'][Math.floor(Math.random() * 5)];
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.top = '-10px';
    confetti.style.opacity = '1';
    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
    confetti.style.pointerEvents = 'none';
    
    document.body.appendChild(confetti);
    
    // Animate falling
    const duration = Math.random() * 3 + 2;
    gsap.to(confetti, {
        duration: duration,
        y: window.innerHeight + 100,
        x: (Math.random() - 0.5) * 200,
        rotation: Math.random() * 720,
        opacity: 0,
        ease: "power2.in",
        onComplete: () => confetti.remove()
    });
    }
  </script>

</body>
</html>
